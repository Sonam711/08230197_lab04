{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

</head>

<body>
    <header>
        <h1>üë§ About Me</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About Me</a>
        </nav>
    </header>
    <main>
        <div class="profile">
            {% if profile.profile_image %}
            <img src="{{ profile.profile_image.url }}" alt="{{ profile.name }}">
            {% endif %}
            
            <h2>{{ profile.name }}</h2>
            <p>{{ profile.bio }}</p>
            <h3>Skills:</h3>
            <p>{{ profile.skills }}</p>
            <h3>Hobbies:</h3>
            <p>{{ profile.hobbies }}</p>
        </div>
    </main>
    <footer>
        <p>Made with ‚ù§Ô∏è using Django</p>
    </footer>
</body>

</html>
